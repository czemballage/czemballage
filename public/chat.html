<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Pixly Professional</title>
    <link rel="stylesheet" href="style.css"> <!-- General styles -->
    <link rel="stylesheet" href="chat_style.css"> <!-- Chat specific styles -->
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar for Channels -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Channels</h2>
                <form id="create-channel-form">
                    <input type="text" id="new-channel-name" placeholder="New channel name" required>
                    <button type="submit">+</button>
                </form>
            </div>
            <ul id="channel-list" class="channel-list">
                <!-- Channel items will be populated here -->
            </ul>
            <div class="sidebar-footer">
                 <div id="user-info-sidebar"></div>
                 <button id="logout-button-sidebar">Logout</button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <h1 id="current-channel-name">Select a Channel</h1>
                <!-- <button id="logout-button">Logout</button> --> <!-- Moved to sidebar -->
            </header>

            <div class="messages-area" id="messages-area">
                <!-- Messages will be appended here by JavaScript -->
                <p id="no-channel-selected">Please select a channel to start chatting or create a new one.</p>
            </div>

            <footer class="chat-footer">
                <form id="message-form" class="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" disabled>
                    <button type="submit" disabled>Send</button>
                </form>
            </footer>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="auth.js"></script>
    <script src="chat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!firebase.apps.length) {
                console.error("Firebase not initialized. Check auth.js and your firebaseConfig.");
                alert("Chat application is not properly configured (Firebase).");
                return;
            }

            const userInfoSidebar = document.getElementById('user-info-sidebar');
            const logoutButtonSidebar = document.getElementById('logout-button-sidebar');

            onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'index.html';
                } else {
                    console.log('User is logged in:', user.email);
                    if (userInfoSidebar) {
                        userInfoSidebar.textContent = `Logged in as: ${user.email}`;
                    }
                    if (typeof initializeChat === 'function') {
                        initializeChat(user); // Initialize chat and channel logic
                    } else {
                        console.error('initializeChat function not found in chat.js');
                    }
                }
            });

            if (logoutButtonSidebar) {
                logoutButtonSidebar.addEventListener('click', async () => {
                    const { success, error } = await logout();
                    if (success) {
                        window.location.href = 'index.html';
                    } else {
                        alert('Logout failed: ' + (error || 'Unknown error'));
                    }
                });
            }
        });
    </script>
</body>
</html>
