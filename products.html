<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>منتجاتنا - CZ emballage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="https://i.ibb.co/WrpVP3r/image.png" alt="CZ emballage" class="logo-img">
                    <h1 class="company-name">
                        <span class="company-name-red">CZ</span>
                        <span class="company-name-black">emballage</span>
                    </h1>
                </a>
            </div>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="services.html">خدماتنا</a></li>
                    <li><a href="products.html" class="active">منتجاتنا</a></li>
                    <li><a href="about.html">من نحن</a></li>
                    <li><a href="contact.html">اتصل بنا</a></li>
                </ul>
            </nav>
            <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="القائمة">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="products-showcase">
            <div class="container">
                <h2>منتجاتنا المتميزة</h2>
                <div class="products-grid">
                    <div class="product-showcase-card">
                        <div class="product-image">
                            <svg viewBox="0 0 24 24" width="100" height="100">
                                <rect x="2" y="2" width="20" height="20" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
                                <line x1="2" y1="8" x2="22" y2="8" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <h3>علب كرتون عادية</h3>
                        <p>متوفرة بمقاسات مختلفة ومناسبة للاستخدامات اليومية</p>
                    </div>
                    <!-- More product cards... -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 CZ emballage. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
