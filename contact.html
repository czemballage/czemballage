<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>اتصل بنا - CZ emballage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="https://i.ibb.co/WrpVP3r/image.png" alt="CZ emballage" class="logo-img">
                    <h1 class="company-name">
                        <span class="company-name-red">CZ</span>
                        <span class="company-name-black">emballage</span>
                    </h1>
                </a>
            </div>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="services.html">خدماتنا</a></li>
                    <li><a href="products.html">منتجاتنا</a></li>
                    <li><a href="about.html">من نحن</a></li>
                    <li><a href="contact.html" class="active">اتصل بنا</a></li>
                </ul>
            </nav>
            <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="القائمة">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>اتصل بنا</h2>
                <div class="contact-grid">
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">الاسم</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">البريد الإلكتروني</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">الرسالة</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">إرسال</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>معلومات التواصل</h3>
                        <p><i class="fas fa-phone"></i> +966 XX XXX XXXX</p>
                        <p><i class="fas fa-envelope"></i> info@czemballage.com</p>
                        <p><i class="fas fa-map-marker-alt"></i> المملكة العربية السعودية</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 CZ emballage. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
